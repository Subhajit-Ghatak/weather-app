<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="cloud-sun.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" style="pointer-events: none;">Weather App</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/subhajitghatak">LinkedIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://github.com/Subhajit-Ghatak">Github</a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input id="wordSearched" class="form-control me-2" type="search" placeholder="eg: Mumbai IN" aria-label="Search">
          <button id="submit" class="btn btn-outline-info" type="submit">Search</button>
        </form>

      </div>

    </div>
  </nav>
  <div class="px-4 py-5 my-1 text-center">
    <img class="d-block mx-auto mb-2"
      src="cloud-sun.svg"
      alt="" width="72" height="57">
    <h1 class="display-5 fw-bold" id="loc">Search for Weather</h1>
    <div class="col-lg-4 mx-auto">
      <p class="lead " id="country">Enter the City name and country abbreviation in the top right corner(eg: Paris EN) and hit search button</p>
      <div class="col justify-content-center">
        <div class="card mb-4 rounded-3 shadow-sm border-info">
          <div class="card-header py-3 text-bg-info border-info">
            <h4 class="my-0 fw-normal" id="temp_c">The results will appear here</h4>
          </div>
          <div class="card-body">
            <div id="icon"></div>
            
            <h1 class="card-title pricing-card-title" id="text">Temperature</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li id="wind_kph">Wind Speed</li>
              <li id="humidity">Humidity</li>
              <li id="feelslike">Feelslike</li>              
            </ul>            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
